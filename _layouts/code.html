---
layout: default
---
<div id="code">
{{ content }}
</div>

<div id="related">
  <h2>Some opensource code</h2>
  <ul class="codes">
    {% for code in site.related_codes limit:3 %} 
      <li><span>{{ code.date | date_to_string }}</span> &raquo; <a href="{{ code.url }}">{{ code.title }}</a></li>
    {% endfor %}
  </ul>
</div>
